<!-- Barra de búsqueda -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <input [(ngModel)]="searchTerm" class="form-control mt-4 mb-4" type="text" placeholder="Buscar productos">
    </div>
  </div>
  <!-- Contenedor de la galería de productos -->
  <div class="row">
    <!-- Itera sobre la lista de productos y muestra cada producto como una tarjeta de imagen -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of filteredProducts">
      <div class="card mb-4">
        <div class="product-image-container d-flex align-items-center justify-content-center">
          <img [src]="product.image" alt="{{ product.brand }} imagen" class="product-image img-fluid">
        </div>
        <div class="card-body">
          <p class="card-text">{{ product.brand }}</p>
          <!-- Botón superpuesto en la esquina inferior derecha -->

        <button class="btn btn-primary product-details-btn product-details-btn position-absolute" (click)="viewDetails(product)">
        <i class="fas fa-plus"></i>
      </button>
        </div>
      </div>
    </div>
  </div>
</div>
